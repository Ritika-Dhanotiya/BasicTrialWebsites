<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME TAG</title>
</head>
<body>
    <h1>iframe tag to embed video in web page</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oGFyxH1kXi4?si=-oLFCOlYMBUDG7DB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     <br>
     <hr>
     <h1>iframe tag to embed other page inside your web page</h1>
     <iframe src="https://www.wikipedia.org/" 
     frameborder="0"
     width="100%"
     height="500"></iframe>
     <br>
     <hr>
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30767057.66126369!2d60.95590008118012!3d19.723505720838418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1706981672451!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     <br>
     <hr>
   

</body>
</html>
