<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table using tabble tag in html</title>
    <style>
        table{
            border:2px solid green;
            text-align: center;
        }
        td,tr,th{
            border:2px solid green;
        }
    </style>
</head>
<body>
    <h1>Time table in Html</h1>
    <br>
    <table>
        <thead>
            <tr>
                <th colspan="7">Time Table</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td rowspan="6">hours</td>
                <td>monday</td>
                <td>monday</td>
                <td>monday</td>
                <td>monday</td>
                <td>monday</td>
                <td>monday</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
            </tr>
            <tr>
                <td colspan="6">lunch</td>
            </tr>
            <tr>
                <td>SST</td>
                <td>SST</td>
                <td>SST</td>
                <td>SST</td>
                <td>SST</td>
                <td rowspan="2">Games</td>
            </tr>
            <tr>
                <td>CS</td>
                <td>CS</td>
                <td>CS</td>
                <td>CS</td>
                <td>CS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
