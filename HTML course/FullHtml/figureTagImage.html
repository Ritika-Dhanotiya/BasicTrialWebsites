<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure tag</title>
</head>
<body>
    <h1>figure tag used in image</h1>
    <figure>
        <img src="b.jpg" alt="bridge image" title="wow" height="auto" width="100%">
        <figcaption>i love to travel this bridge</figcaption>
    </figure>
    
</body>
</html>
