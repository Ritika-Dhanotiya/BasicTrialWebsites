<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list in html</title>

</head>
<body>
    <ol  type="i">
        <li>fruit name</li>
           <ul>
                <li>apple</li>
                <li>mango</li>
                <li>banana</li>
                <li>orange</li>
           </ul>
           <li>vegetable name</li>
           <ul>
                <li>potato</li>
                <li>tomato</li>
                <li>brinjal</li>
                <li>onion</li>
           </ul>
    </ol>
</body>
</html>
